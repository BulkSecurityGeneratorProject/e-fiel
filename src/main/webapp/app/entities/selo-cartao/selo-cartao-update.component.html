<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-selo-cartao-heading" jhiTranslate="efielApp.seloCartao.home.createOrEditLabel">Create or edit a Selo Cartao</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!seloCartao.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="contact_input form-control" id="id" name="id"
                        [(ngModel)]="seloCartao.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="efielApp.seloCartao.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="contact_input form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="seloCartao.descricao" required minlength="50" maxlength="300"/>
                    <div [hidden]="!(editForm.controls.descricao?.dirty && editForm.controls.descricao?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descricao?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descricao?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 50 }">
                        This field is required to be at least 50 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.descricao?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 300 }">
                        This field cannot be longer than 300 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="efielApp.seloCartao.valor" for="field_valor">Valor</label>
                    <input type="number" class="contact_input form-control" name="valor" id="field_valor"
                        [(ngModel)]="seloCartao.valor" required min="1" jhiMin="1"/>
                    <div [hidden]="!(editForm.controls.valor?.dirty && editForm.controls.valor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.valor?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.valor?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.valor?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="efielApp.seloCartao.tipo" for="field_tipo">Tipo</label>
                    <select class="contact_input form-control" name="tipo" [(ngModel)]="seloCartao.tipo" id="field_tipo"  required>
                        <option value="COMPRA">{{'efielApp.TipoSelo.COMPRA' | translate}}</option>
                        <option value="PROMOCAO">{{'efielApp.TipoSelo.PROMOCAO' | translate}}</option>
                        <option value="OUTRO">{{'efielApp.TipoSelo.OUTRO' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.tipo?.dirty && editForm.controls.tipo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="efielApp.seloCartao.cartaoFidelidade" for="field_cartaoFidelidade">Cartao Fidelidade</label>
                    <select class="contact_input form-control" id="field_cartaoFidelidade" name="cartaoFidelidade" [(ngModel)]="seloCartao.cartaoFidelidade" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cartaoFidelidadeOption.id === seloCartao.cartaoFidelidade?.id ? seloCartao.cartaoFidelidade : cartaoFidelidadeOption" *ngFor="let cartaoFidelidadeOption of cartaofidelidades; trackBy: trackCartaoFidelidadeById">{{cartaoFidelidadeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="search_form_button btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="search_form_button btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
